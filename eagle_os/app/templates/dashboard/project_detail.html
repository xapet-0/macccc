<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ project.name }} | Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f19] text-slate-100 min-h-screen p-8">
  <div class="max-w-3xl mx-auto glass p-6 rounded-3xl">
    <h1 class="text-2xl font-semibold text-[#00eaff]">{{ project.name }}</h1>
    <p class="text-sm text-slate-400 mt-2">{{ project.description }}</p>
    {% if project.pdf_url %}
      <a href="{{ project.pdf_url }}" class="text-[#00eaff] underline">Download PDF</a>
    {% endif %}
    <form method="POST" action="{{ url_for('projects.subscribe', slug=project.slug) }}" class="mt-4">
      <button class="px-4 py-2 border border-[#00eaff] rounded-lg">Subscribe</button>
    </form>
    <form method="POST" action="{{ url_for('projects.submit', slug=project.slug) }}" enctype="multipart/form-data" class="mt-4 space-y-2">
      <input type="file" name="submission" class="block text-sm" required />
      <button class="px-4 py-2 border border-[#00eaff] rounded-lg">Submit Proof</button>
    </form>
  </div>
</body>
</html>
