<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b0f19] text-slate-100 min-h-screen p-8">
  <h1 class="text-2xl font-semibold text-[#00eaff] mb-6">User Control</h1>
  <table class="w-full text-left border border-slate-800">
    <thead>
      <tr class="bg-slate-900">
        <th class="p-3">User</th>
        <th class="p-3">Email</th>
        <th class="p-3">Admin</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr class="border-t border-slate-800">
        <td class="p-3">{{ user.username }}</td>
        <td class="p-3">{{ user.email }}</td>
        <td class="p-3">{{ 'Yes' if user.is_admin else 'No' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
