<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architect Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl p-8 bg-gray-900/80 border border-green-400 rounded-xl shadow-xl">
    <h1 class="text-2xl font-semibold mb-6 text-green-300">Architect Interface</h1>
    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Quest Title</label>
        <input
          type="text"
          name="title"
          class="w-full bg-gray-950 border border-green-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          required
        />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Rank</label>
        <select
          name="rank"
          class="w-full bg-gray-950 border border-green-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        >
          <option value="E">E</option>
          <option value="D">D</option>
          <option value="C">C</option>
          <option value="B">B</option>
          <option value="A">A</option>
          <option value="S">S</option>
        </select>
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Subject File</label>
        <input
          type="file"
          name="subject_file"
          class="w-full text-sm text-green-200 file:bg-gray-900 file:border file:border-green-400 file:text-green-200 file:px-4 file:py-2 file:rounded-md"
        />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Loot File</label>
        <input
          type="file"
          name="loot_file"
          class="w-full text-sm text-green-200 file:bg-gray-900 file:border file:border-green-400 file:text-green-200 file:px-4 file:py-2 file:rounded-md"
        />
      </div>
      <div>
        <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">XP Reward</label>
        <input
          type="number"
          name="xp_reward"
          min="0"
          class="w-full bg-gray-950 border border-green-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Graph X</label>
          <input
            type="number"
            name="graph_x"
            class="w-full bg-gray-950 border border-green-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm uppercase tracking-wide text-green-200">Graph Y</label>
          <input
            type="number"
            name="graph_y"
            class="w-full bg-gray-950 border border-green-400 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-green-500/20 border border-green-400 text-green-200 rounded-lg hover:bg-green-500/30 transition"
      >
        Upload Quest
      </button>
    </form>
  </div>
</body>
</html>
